<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheersTrack</title>
    <script src="/kadai4/js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="/kadai4/css/cheers.css">
  <meta charset="UTF-8">
  <title>お酒のカウンター</title>
  <style>
    #chart {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>🍻CheersTrack🍻</h1>
  <label for="datePicker">日付:</label>
  <input type="date" id="datePicker">
  <br>
  <label for="drinkType">お酒の種類:</label>
  <select id="drinkType" multiple size="6">
    <!-- お酒の種類の選択肢がここに追加されます -->
  </select>
  <br>
  <button id="countButton">「もう一杯！」</button>
  <button id="graphButton">グラフ作成</button>
  <button id="resetButton">非表示</button>
  <h2>カウント結果</h2>
  <table id="drinkTable">
    <thead>
      <tr>
        <th>日付</th>
        <th>お酒の種類</th>
        <th>杯数</th>
      </tr>
    </thead>
    <tbody>
      <!-- カウント結果がここに表示されます -->
    </tbody>
  </table>
  <h2>カウントグラフ</h2>
  <canvas id="chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
  <script src="/kadai4/js/cheers.js"></script>
</body>
</html>
